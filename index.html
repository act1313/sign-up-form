<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="banner">
                <img src="/images/odin-lined.png" />

            <form action="#" class="signUp">

                    <div class="leftSignUp">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" class='pass wrong' required>
                        <p class="error">* Passwords do not match</p>
                    </div>
                    <div class="rightSignUp">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                        <label for="phone">Phone Number</label>
                        <input type="cell" id="phone" required>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" class="pass wrong" required>
                    </div>
                </div>
            </form>
            <div class="createAccount">
                <button class="button">Create Account</button>
            </div>
            <div class="logIn">
                <h4 class="logInText">Already have an account? <a href='#'>Log In</a></h2>
            </div>
        </div>
    </div>

</body>
</html>
