<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="banner">
                <img src="/images/odin.png" />
                <h1 class="title">ODIN</h1>
            </div>
        </div>
        <div class="rightContainer">
            <div class="box">
                <h2 class="topText">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h2>
            </div>
            <h2 class="topText small">Lorem ipsum</h2>
            <h1 class="signUpText">Sign Up</h1>
            <form action="#" class="signUp">
                <div class="form-group">
                    <div class="leftSignUp">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" class='pass wrong' onKeyUp="checkPassword();" required>
                        <p class="error" id="error">* Passwords do not match</p>
                    </div>
                    <div class="rightSignUp">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                        <label for="phone">Phone Number</label>
                        <input type="cell" id="phone" required>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" class="pass wrong" onKeyUp="checkPassword();" required>
                    </div>
                </div>
                <div class="createAccount">
                    <button class="button">Create Account</button>
                </div>
            </form>
            <div class="logIn">
                <h4 class="logInText">Already have an account? <a href='#'>Log In</a></h2>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirm");

            let errorThing = document.querySelector('#error');

            if (document.getElementById("confirm").value != null && document.getElementById("password").value === document.getElementById("confirm").value) {
                password.classList.remove('wrong');
                confirmPassword.classList.remove('wrong');
                errorThing.classList.add("good");
            } else if (password.classList.contains('wrong') != true) {
                password.classList.add('wrong');
                confirmPassword.classList.add('wrong');
                errorThing.classList.remove('good');
            }
        }
    </script>
</body>
</html>
