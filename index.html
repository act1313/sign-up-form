<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="banner">
                <img src="/images/odin-lined.png" />
                <h1 class="title">ODIN</h1>
            </div>
        </div>
        <div class="rightContainer">
            <h2 class="topText">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h2>
            <h2 class="topText">Lorem ipsum</h2>
            <h1 class="signUpText">Sign Up</h1>
            <form action="#" class="signUp">
                <div class="form-group">
                    <div class="leftSignUp">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="rightSignUp">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                        <label for="phone">Phone Number</label>
                        <input type="cell" id="phone" required>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
